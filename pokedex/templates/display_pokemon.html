    <p class="py-4">Has elegido el pokemon: <strong>{{ pokemon | capfirst }}</strong></p>
    <div class="card-title">
        <img src="{{ pokemon.picture.url }}" alt="">
        <h3>Caracter√≠sticas:</h3>

            <li>Tipo: {{ pokemon.type }}</li>

        </ul>
    </div>
</div>
{% endblock content %}
