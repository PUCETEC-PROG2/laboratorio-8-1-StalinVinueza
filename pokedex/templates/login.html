{% extends "base.html" %}
{% block title %}Iniciar Sesión{% endblock title %}
{% block content %}
<div class="py-5 bg-primary">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6 bg-secondary p-4">
            <h3 class="mb-3"><strong>Iniciar Sesión</strong></h3>
            <hr class="bg-primary">
            <form action="{% url "pokedex:login" %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username"><strong>Nombre de Usuario</strong></label>
                    <input type="text" name="username" id="username" class="form-control">
                </div>
                <div class="mb-4">
                    <label for="password"><strong>Contraseña</strong></label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary"><strong>Ingresar</strong></button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
