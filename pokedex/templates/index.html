{% extends "base.html" %}
{% block title %}POKEDEX{% endblock title %}
{% block content %}
    <h5 class="py-4">Bienvenido a tu pokedex</h5>
    <div class="card-group">
        {% for pokemon in pokemons %}
            <div class="card bg-light">
                <img src="{{ pokemon.picture.url }}" alt="">
                <div class="card-body">
                    <h4 class="card-title">{{pokemon}}</h4>
                    <p class="card-text">
                        Entrenador: {{ pokemon.trainer }}
                        Peso: {{ pokemon.weight }}
                    </p>
                    <a href="pokemon/{{ pokemon.id }}" class="btn btn-secondary">
                        <i class="fa-solid fa-eye"></i>
                    </a>
                    {% if user.is_authenticated %}
                        <a href="edit_pokemon/{{ pokemon.id }}" class="btn btn-warning">
                            <i class="fa-solid fa-pencil"></i>
                        </a>
                        <a href="delete_pokemon/{{ pokemon.id }}" class="btn btn-danger">
                            <i class="fa-solid fa-trash"></i>
                        </a>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
